{% extends 'base.html' %}
{% block title %} Agregar Preguntas {% endblock %}
{% block content %}	
<div class="container-fluid margenFormulario ">
<form action="" method="POST">
		{% load bootstrap %}
		{% csrf_token %}
		<table class="table table-striped">
		{{ form|bootstrap }}
		</table>
		<p><input class="btn btn-primary" type="submit" value="Guardar">
	<input class="btn btn-danger" type="reset" value="Borrar">
	</p>
	</form>
	<br>{{ informacion }}
</div>
{% endblock %}
